# Console Configuration
# Define all available commands and their content sources

site:
  name: "Cong Li"
  handle: "cong@eth"
  title: "Cong Li (李聪)"
  tagline: "Postdoc @ ETH Zurich"

# AI Chat Configuration
ai:
  # Enable or disable AI chat functionality (true/false)
  # When disabled, only slash commands work (like /help, /publications, etc.)
  enabled: true
  
  # AI assistant name (shown in chat messages and greetings)
  # Examples: "Pico", "HAL", "Jarvis", "Friday", "Cortana", etc.
  name: "Pico"
  
  # Model to use for chat (see available models below)
  model: "Qwen3-1.7B-q4f16_1-MLC"
  
  # Available models (uncomment to switch):
  # - "Qwen3-0.6B-q4f16_1-MLC"               # Qwen 3 0.6B (recommended, ~350MB)
  # - "Qwen3-1.7B-q4f16_1-MLC"               # Qwen 3 1.7B (~1GB, more capable)
  # - "SmolLM2-360M-Instruct-q4f16_1-MLC"    # SmolLM2 360M (~360MB, balanced)
  # - "SmolLM2-1.7B-Instruct-q4f16_1-MLC"    # SmolLM2 1.7B (~1.7GB, very capable)
  # - "gemma-2-2b-it-q4f16_1-MLC"            # Gemma 2 2B (~1.3GB, most capable)
  
  # Temperature for generation (0.0 - 2.0, higher = more creative)
  temperature: 0.8
  
  # Maximum tokens to generate per response
  max_tokens: 4096

# Command definitions
commands:
  - name: home
    aliases: ["about", "hi", "welcome"]
    title: "cong@eth:~ (welcome)"
    content: "content/home.md"
    template: "default"
    
  - name: help
    aliases: []
    title: "cong@eth:~ (help)"
    content: "content/help.md"
    template: "default"

  - name: highlights
    aliases: ["high"]
    title: "cong@eth:~ (research highlights)"
    content: "content/highlights.md"
    template: "default"
    
  - name: publications
    aliases: ["pubs"]
    title: "cong@eth:~ (research publications)"
    content: "content/publications.md"
    template: "default"
        
  - name: opensourcetools
    aliases: ["oss"]
    title: "cong@eth:~ (open source tools)"
    content: "content/opensource.md"
    template: "default"

  - name: education
    aliases: ["edu"]
    title: "cong@eth:~ (education timeline)"
    content: "content/education.md"
    template: "default"
    
  - name: experiences
    aliases: ["exp"]
    title: "cong@eth:~ (experience timeline)"
    content: "content/experience.md"
    template: "default"
    
  - name: honors
    aliases: ["awards"]
    title: "cong@eth:~ (honors and awards)"
    content: "content/honors.md"
    template: "default"
    
  - name: services
    aliases: []
    title: "cong@eth:~ (community services)"
    content: "content/services.md"
    template: "default"
    
  - name: mentoring
    aliases: ["mentor", "teaching", "teach"]
    title: "cong@eth:~ (teaching and mentoring)"
    content: "content/mentoring.md"
    template: "default"
    
  - name: hobbies
    aliases: []
    title: "cong@eth:~ (hobbies)"
    content: "content/hobbies.md"
    template: "default"
    
# Special built-in commands (no content files)
builtins:
  - clear

# Links shown in the top-right badge
links:
  - text: "github"
    url: "https://github.com/connglli"
    target: "_blank"
  - text: "blog"
    url: "https://github.com/connglli/blog-notes"
    target: "_blank"
