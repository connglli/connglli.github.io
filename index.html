<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cong Li</title>
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500..700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Console styles -->
  <link rel="stylesheet" href="styles/console.css">
  <link rel="stylesheet" href="styles/chat.css">
</head>

<body>
  <div class="bg"></div>
  <div class="wrap">
    <main class="shell" aria-label="Cong Li console">
      <div class="scanlines"></div>
      <header class="titlebar">
        <div class="dots" aria-hidden="true">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div id="title" class="title">cong@eth:~</div>
        <div class="badge">
          <span class="name">Cong Li</span>
          <a href="https://github.com/connglli" target="_blank" rel="noopener">github</a>
          <a href="https://github.com/connglli/blog-notes" target="_blank" rel="noopener">blog</a>
          <a href="https://x.com/connglli/" target="_blank" rel="noopener">x</a>
        </div>
      </header>

      <div id="output" class="output" tabindex="0" aria-live="polite" aria-relevant="additions"></div>

      <!-- Model loading progress bar (thin bar above input) -->
      <div id="model-progress-bar" class="model-progress-bar" style="display: none;">
        <div id="model-progress-fill" class="model-progress-fill"></div>
        <div id="model-progress-text" class="model-progress-text">Loading AI model...</div>
      </div>

      <div class="inputbar">
        <div class="prompt">cong@eth:~$</div>
        <form id="cmdform" autocomplete="off">
          <input id="cmd" class="cmd" type="text" inputmode="text" spellcheck="false" autocapitalize="off"
            autocomplete="off" placeholder="Type /help, or chat with AI...">
          <button type="submit" style="display:none" aria-hidden="true"></button>
        </form>
        <div id="hint" class="hint">Tab: complete</div>
      </div>
    </main>
  </div>

  <!-- WebLLM library (load as module and make globally available) -->
  <script type="module" src="scripts/webllm-loader.js"></script>

  <!-- Parser scripts (must load before console.js) -->
  <script src="scripts/yaml-parser.js"></script>
  <script src="scripts/markdown-parser.js"></script>
  
  <!-- Chat AI scripts -->
  <script src="scripts/personality.js"></script>
  <script src="scripts/ascii-art.js"></script>
  <script src="scripts/knowledge.js"></script>
  <script src="scripts/games.js"></script>
  <script src="scripts/llm-runner.js"></script>
  <script src="scripts/chat.js"></script>
  
  <!-- Main console script -->
  <script src="scripts/console.js"></script>
</body>

</html>
